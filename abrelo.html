<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿quieres ser mi novia?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Cursive', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: #fff0f5;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff1493;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        #yesButton {
            background-color: #ff69b4;
            color: white;
            animation: bounce 1s infinite;
        }

        #noButton {
            background-color: #ff4500;
            color: white;
            position: relative;
            animation: shake 1s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-in-out;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .modal-content {
                font-size: 20px;
            }
        }

        /* Video player style */
        #videoPlayer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px; /* Adjust height as needed */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿quieres ser mi novia?</h1>
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>¡Yo sabía que dirias que si!</p>
            <button id="acceptButton">Aceptar</button>
        </div>
    </div>

    <iframe id="videoPlayer" src="https://www.youtube.com/embed/xO2uylrJceA?autoplay=1&controls=0&start=51" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const modal = document.getElementById('myModal');
            const closeModal = document.getElementById('closeModal');
            const acceptButton = document.getElementById('acceptButton');

            function moveNoButton() {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const buttonWidth = noButton.offsetWidth;
                const buttonHeight = noButton.offsetHeight;

                let newLeft = Math.random() * (windowWidth - buttonWidth);
                let newTop = Math.random() * (windowHeight - buttonHeight);

                noButton.style.position = 'absolute';
                noButton.style.left = `${newLeft}px`;
                noButton.style.top = `${newTop}px`;
            }

            noButton.addEventListener('mouseover', moveNoButton);
            noButton.addEventListener('click', moveNoButton);

            yesButton.addEventListener('click', function() {
                modal.style.display = 'block';
            });

            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            acceptButton.addEventListener('click', function() {
                window.close();
            });

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
